fragment ActionDetails on Action{
    id
    name

    ... on EmailAction {
        recipients
        subjectTemplate
        emailBodyTemplate: bodyTemplate
        useProxy

    }

    ... on HumioRepoAction {
        ingestToken
    }

    ... on OpsGenieAction {
        apiUrl
        genieKey
        useProxy
    }

    ... on PagerDutyAction {
        severity
        routingKey
        useProxy
    }

    ... on SlackAction {
        url
        fields {
            fieldName
            value
        }
        useProxy
    }

    ... on SlackPostMessageAction {
        apiToken
        channels
        fields {
            fieldName
            value
        }
        useProxy
    }

    ... on VictorOpsAction {
        messageType
        notifyUrl
        useProxy
    }

    ... on UploadFileAction {
        fileName
    }

    ... on WebhookAction {
        method
        url
        headers {
            header
            value
        }
        WebhookBodyTemplate: bodyTemplate
        ignoreSSL
        useProxy
    }
}

query ListActions(
    $SearchDomainName: String!
) {
    searchDomain(
        name: $SearchDomainName
    ) {
        actions {
            ...ActionDetails
        }
    }
}

query GetActionByID(
    $SearchDomainName: String!
    $ActionID: String!
) {
    searchDomain(
        name: $SearchDomainName
    ) {
        action(
            id: $ActionID
        ) {
            ...ActionDetails
        }
    }
}

